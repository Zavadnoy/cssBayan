<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="title">
                    <p>CSS Bayan</p>
            </div>
            <div class="container container-bayan">
                <div class="bayan-container">
                    <input type="radio" name="bayan" id="bayan1" checked>
                    <label for="bayan1">
                        <div class="bayan-label">
                            <div>Мой опыт</div>
                            <div class="label-icon">+</div>
                        </div>
                        <div class="bayan-body">
                            <img src="./assets/img/mem1.jpg" alt="Мой опыт">
                        </div>
                    </label>
                    <input type="radio" name="bayan" id="bayan2">
                    <label for="bayan2">
                        <div class="bayan-label">
                            <div>ТЕСТИЛИЩЕ</div>
                            <div class="label-icon">+</div>
                        </div>
                        <div class="bayan-body">
                            <img src="./assets/img/mem2.jpg" alt="ТЕСТИЛИЩЕ">
                        </div>
                    </label>
                    <input type="radio" name="bayan" id="bayan3">
                    <label for="bayan3">
                        <div class="bayan-label">
                            <div>Сколько кофе в тебе?</div>
                            <div class="label-icon">+</div>
                        </div>
                        <div class="bayan-body">
                            <img src="./assets/img/mem3.jpg" alt="Кофе во мне">
                        </div>
                    </label>
                    <input type="radio" name="bayan" id="bayan4">
                    <label for="bayan4">
                        <div class="bayan-label">
                            <div>Тыжпрограммист</div>
                            <div class="label-icon">+</div>
                        </div>
                        <div class="bayan-body">
                            <img src="./assets/img/mem4.jpg" alt="нет не могу">
                        </div>
                    </label>
                    <input type="radio" name="bayan" id="bayan5">
                    <label for="bayan5">
                        <div class="bayan-label">
                            <div>Мой код, моя боль</div>
                            <div class="label-icon">+</div>
                        </div>
                        <div class="bayan-body">
                            <img src="./assets/img/mem5.jpg" alt="wtf">
                        </div>
                    </label>
                    <input type="radio" name="bayan" id="bayan6">
                    <label for="bayan6">
                        <div class="bayan-label">
                            <div>БАГ / ФИЧА</div>
                            <div class="label-icon">+</div>
                        </div>
                        <div class="bayan-body">
                            <img src="./assets/img/mem6.jpg" alt="баг">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
